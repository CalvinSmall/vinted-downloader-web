version: '3.8'

services:
  web:
    build: .
    image: vinted-downloader-web
    container_name: vinted-downloader
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:alpine
    container_name: vinted-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./downloads:/app/downloads
    depends_on:
      - web
