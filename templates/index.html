<!DOCTYPE html>
<html>

<head>
    <title>Vinted Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Vinted Downloader</h1>
    <form action="/download" method="post">
        <div class="form-group">
            <label for="url">Vinted Item URL:</label>
            <input type="text" id="url" name="url" required
                placeholder="https://www.vinted.fr/items/123456789-item-title">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="seller" value="1">
                Download seller profile
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="all" value="1">
                Download all seller items
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="save_in_dir" value="1" checked>
                Save in separate directory
            </label>
        </div>

        <button type="submit">Download</button>
    </form>
</body>

</html>
